<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성형 AI 윤리 통합 보고서</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- Lucide 아이콘 라이브러리 수정된 로드 방식 -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .gradient-text { background: linear-gradient(135deg, #60a5fa, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
        .animate-fade-in { animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide 아이콘을 안전하게 가져오기 위한 헬퍼 함수
        const getIcon = (name) => {
            // Lucide가 로드되지 않았을 경우를 대비한 폴백 처리
            if (typeof lucide === 'undefined' || !lucide.icons) {
                return () => <span className="w-6 h-6 border border-dashed border-slate-500 rounded-sm inline-block"></span>;
            }
            const IconComponent = lucide.icons[name];
            if (!IconComponent) {
                return () => <span className="w-6 h-6 border border-dashed border-slate-500 rounded-sm inline-block"></span>;
            }
            
            // React 컴포넌트 형태로 변환 (Lucide의 createReactComponent 스타일을 시뮬레이션)
            return (props) => {
                const ref = React.useRef(null);
                useEffect(() => {
                    if (ref.current) {
                        // Lucide 아이콘을 해당 요소에 렌더링
                        lucide.createIcons({
                            icons: { [name]: IconComponent },
                            attrs: { ...props, class: props.className }
                        });
                    }
                }, [props]);
                return <i data-lucide={name} className={props.className} style={{display: 'inline-flex'}}></i>;
            };
        };

        // 아이콘 컴포넌트 정의
        const Shield = getIcon('Shield');
        const AlertTriangle = getIcon('AlertTriangle');
        const Cpu = getIcon('Cpu');
        const Users = getIcon('Users');
        const Lock = getIcon('Lock');
        const Eye = getIcon('Eye');
        const BarChart2 = getIcon('BarChart2');
        const Scale = getIcon('Scale');
        const ChevronRight = getIcon('ChevronRight');
        const Quote = getIcon('Quote');
        const CheckCircle = getIcon('CheckCircle');
        const FileText = getIcon('FileText');

        // --- Components ---

        const Hero = ({ onStart }) => (
            <div className="min-h-screen flex flex-col justify-center items-center text-center px-4 relative overflow-hidden">

                <div className="z-10 animate-fade-in max-w-4xl">
                    <div className="mb-6 flex justify-center">
                        <span className="px-4 py-1 rounded-full border border-blue-500/30 bg-blue-500/10 text-blue-400 text-sm font-medium tracking-wider">
                            종합 분석 보고서
                        </span>
                    </div>
                    <h1 className="text-5xl md:text-7xl font-black mb-6 leading-tight">
                        생성형 AI 시대,<br />
                        <span className="gradient-text">혁신과 책임의 경계</span>
                    </h1>
                    <p className="text-xl text-slate-400 mb-10 max-w-2xl mx-auto leading-relaxed">

                        3편의 심층 보고서를 통해 AI 기술의 이면과 윤리적 과제를 통합 분석합니다.

                    <div className="glass-panel p-8 rounded-2xl card-hover flex flex-col justify-center">

                        <div className="flex flex-wrap gap-3 justify-center content-center">
                            <span className="text-4xl font-black text-blue-500 opacity-90">인공지능(22회)</span>
                            <span className="text-3xl font-bold text-red-400 opacity-80">진짜vs가짜(23회)</span>

                            <span className="text-lg font-medium text-slate-400">악용</span>

                    </div>

                                <div className="flex flex-col md:flex-row items-center justify-center gap-12">
                                    <div className="text-center group">
                                        <div className="relative w-40 h-40 flex items-center justify-center rounded-full border-8 border-blue-500 mb-4 mx-auto group-hover:scale-105 transition-transform">
                                            <span className="text-4xl font-black text-white">68.3%</span>
                                        </div>
                                        <p className="text-slate-400 font-medium">유출 위험 <strong>인지율</strong></p>
                                    </div>
                                    <div className="hidden md:block text-slate-600">
                                        <ChevronRight className="w-12 h-12" />
                                    </div>
                                    <div className="text-center group">
                                        <div className="relative w-40 h-40 flex items-center justify-center rounded-full border-8 border-red-500 mb-4 mx-auto group-hover:scale-105 transition-transform">
                                            <span className="text-4xl font-black text-white">12.4%</span>
                                        </div>

                                    </div>
                                </div>
                                <div className="mt-8 text-center bg-slate-800/50 p-4 rounded-lg">
                                    <p className="text-slate-300">
                                        "한국인 개인정보는 공공재"라는 자조적 인식이 확산되며, 
                                        정보보호 설정을 변경하는 과정이 복잡하거나 귀찮아 포기하는 <strong>'체념적 태도'</strong>가 주된 원인입니다.
                                    </p>
                                </div>
                            </div>
                        )}

                        {activeTab === 'right' && (
                            <div>
                                <h3 className="text-2xl font-bold mb-4 flex items-center gap-2">
                                    <Cpu className="w-6 h-6 text-purple-400" />
                                    '잊힐 권리'는 가능한가?
                                </h3>
                                <p className="text-slate-300 mb-6 leading-relaxed">
                                    생성형 AI 시대에 '삭제'는 우리가 아는 삭제와 다릅니다. 사용자가 입력한 데이터는 거대한 신경망 모델의 <strong>가중치(Parameters)</strong>로 체화(Embodied)됩니다.
                                </p>
                                <div className="grid md:grid-cols-2 gap-6">
                                    <div className="bg-slate-800 p-6 rounded-xl border border-slate-700">
                                        <h4 className="text-lg font-bold text-white mb-2">기존 데이터베이스</h4>
                                        <div className="flex items-center gap-4">
                                            <FileText className="w-8 h-8 text-blue-400" />

                                            <div className="w-8 h-8 border-2 border-red-500 rounded flex items-center justify-center text-red-500 font-bold">X</div>

                                            "생명에 대한 모독이다."
                                        </blockquote>
                                        <p className="text-sm text-slate-400">AI가 생성한 기괴한 움직임을 보며 인간 영혼의 고유한 표현이 침범당하는 것에 깊은 불쾌감 표현.</p>
                                    </div>
                                ) : (
                                    <div className="animate-fade-in w-full">
                                        <div className="flex items-center gap-4 mb-4">
                                            <div className="w-16 h-16 bg-slate-700 rounded-full flex items-center justify-center text-2xl">🎨</div>
                                            <div>
                                                <p className="font-bold text-white">故 이현세 화백</p>
                                                <p className="text-xs text-slate-500">한국 만화계의 전설</p>
                                            </div>
                                        </div>
                                        <blockquote className="text-xl text-slate-300 italic border-l-4 border-blue-500 pl-4 mb-2">
                                            "내가 죽어도 내 스타일의 만화를 AI가 계속 만들었으면 좋겠다."
                                        </blockquote>
                                        <p className="text-sm text-slate-400">자신의 화풍을 AI에 학습시켜 예술적 유산을 확장하고 창작의 영속성을 추구.</p>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>

                    <div className="bg-slate-800 p-6 rounded-xl border border-slate-700">
                        <h4 className="font-bold text-lg text-white mb-4">산업 구조의 변화: 수행(Execution)에서 기획(Curation)으로</h4>
                        <div className="w-full bg-slate-700 h-4 rounded-full overflow-hidden flex">
                            <div className="bg-slate-500 h-full flex items-center justify-center text-xs text-white" style={{width: '30%'}}>기술적 수행 (30%)</div>
                            <div className="bg-blue-600 h-full flex items-center justify-center text-xs text-white" style={{width: '70%'}}>기획 및 큐레이션 (70%)</div>
                        </div>
                        <p className="text-sm text-slate-400 mt-3 text-center">
                            "창작을 노동의 시간으로 판단하다니 어이가 없네. 1초라도 중요한 건 두뇌지" (온라인 이용자 의견)
                        </p>
                    </div>
                </div>
            );
        };

        const SolutionSection = () => (
            <div className="animate-fade-in max-w-5xl mx-auto">
                <SectionHeader 
                    icon={Shield} 
                    title="종합 제언: 공존을 위한 로드맵" 
                    subtitle="정부, 기업, 개인 모두의 노력이 필요합니다"
                />

                <div className="grid md:grid-cols-3 gap-6">
                    <div className="glass-panel p-6 rounded-xl border-t-4 border-blue-500">
                        <h3 className="text-xl font-bold text-white mb-4 flex items-center gap-2">
                            <Scale className="w-5 h-5 text-blue-400" /> 정부의 역할
                        </h3>
                        <ul className="space-y-3 text-sm text-slate-300">
                            <li className="flex gap-2">
                                <CheckCircle className="w-4 h-4 text-blue-500 flex-shrink-0" />
                                <span><strong>AI 기본법 제정:</strong> 실효성 있는 법규 마련 및 관리 감독 강화</span>
                            </li>
                            <li className="flex gap-2">
                                <CheckCircle className="w-4 h-4 text-blue-500 flex-shrink-0" />
                                <span><strong>디지털 리터러시 교육:</strong> 전 세대 대상 AI 윤리 및 활용 교육 확대</span>
                            </li>
                            <li className="flex gap-2">
                                <CheckCircle className="w-4 h-4 text-blue-500 flex-shrink-0" />
                                <span><strong>프라이버시 강화 기술(PET)</strong> R&D 투자 확대</span>
                            </li>
                        </ul>
                    </div>

                    <div className="glass-panel p-6 rounded-xl border-t-4 border-green-500">
                        <h3 className="text-xl font-bold text-white mb-4 flex items-center gap-2">
                            <Cpu className="w-5 h-5 text-green-400" /> 기업의 책임
                        </h3>
                        <ul className="space-y-3 text-sm text-slate-300">
                            <li className="flex gap-2">
                                <CheckCircle className="w-4 h-4 text-green-500 flex-shrink-0" />
                                <span><strong>Privacy by Design:</strong> 설계 단계부터 쉬운 데이터 제어권 제공 (UI/UX)</span>
                            </li>
                            <li className="flex gap-2">
                                <CheckCircle className="w-4 h-4 text-green-500 flex-shrink-0" />
                                <span><strong>수익 공유 모델:</strong> 순이익의 60% 등 원저작자에게 합리적 보상 검토</span>
                            </li>
                            <li className="flex gap-2">
                                <CheckCircle className="w-4 h-4 text-green-500 flex-shrink-0" />
                                <span><strong>투명성 확보:</strong> AI 생성 콘텐츠 표시(워터마크) 의무화</span>
                            </li>
                        </ul>
                    </div>

                    <div className="glass-panel p-6 rounded-xl border-t-4 border-purple-500">
                        <h3 className="text-xl font-bold text-white mb-4 flex items-center gap-2">
                            <Users className="w-5 h-5 text-purple-400" /> 개인의 실천
                        </h3>
                        <ul className="space-y-3 text-sm text-slate-300">
                            <li className="flex gap-2">
                                <CheckCircle className="w-4 h-4 text-purple-500 flex-shrink-0" />
                                <span><strong>적극적 방어:</strong> '모두를 위한 모델 개선' 설정 끄기 (OFF)</span>
                            </li>
                            <li className="flex gap-2">
                                <CheckCircle className="w-4 h-4 text-purple-500 flex-shrink-0" />
                                <span><strong>데카르트적 회의주의:</strong> "내가 보고 듣는 것이 진짜일까?" 끊임없이 의심하기</span>
                            </li>
                            <li className="flex gap-2">
                                <CheckCircle className="w-4 h-4 text-purple-500 flex-shrink-0" />
                                <span><strong>민감 정보 입력 금지:</strong> 개인정보, 사내 기밀 등은 AI 입력 지양</span>
                            </li>
                        </ul>
                    </div>
                </div>

                <div className="mt-12 text-center p-8 bg-gradient-to-r from-blue-900/30 to-purple-900/30 rounded-2xl">
                    <Quote className="w-8 h-8 text-slate-500 mx-auto mb-4" />
                    <p className="text-xl text-slate-200 font-medium leading-relaxed max-w-3xl mx-auto">
                        "진짜보다 더 진짜 같은 가짜가 범람할수록, 우리가 지켜야 할 가치는 기술의 화려함이 아니라 
                        <span className="text-blue-400 font-bold"> '정직함'</span>과 
                        <span className="text-blue-400 font-bold"> '상호 신뢰'</span>라는 인간 본연의 자산입니다."
                    </p>
                    <p className="mt-4 text-slate-500 text-sm">- 보고서 결론 中 -</p>
                </div>
            </div>
        );

        const App = () => {
            const [currentSection, setCurrentSection] = useState('hero');

            const renderSection = () => {
                switch(currentSection) {
                    case 'hero': return <Hero onStart={() => setCurrentSection('deepfake')} />;
                    case 'deepfake': return <div className="container mx-auto px-4 py-12"><DeepfakeSection /></div>;
                    case 'privacy': return <div className="container mx-auto px-4 py-12"><PrivacySection /></div>;
                    case 'industry': return <div className="container mx-auto px-4 py-12"><IndustrySection /></div>;
                    case 'solution': return <div className="container mx-auto px-4 py-12"><SolutionSection /></div>;
                    default: return <Hero />;
                }
            };

            const NavButton = ({ id, label, icon: Icon }) => (
                <button 
                    onClick={() => setCurrentSection(id)}
                    className={`flex items-center gap-2 px-4 py-2 rounded-lg transition-all ${currentSection === id ? 'bg-blue-600 text-white shadow-lg shadow-blue-500/30' : 'text-slate-400 hover:text-white hover:bg-slate-800'}`}
                >
                    <Icon className="w-4 h-4" />
                    <span className="hidden md:inline">{label}</span>
                </button>
            );

            return (
                <div className="min-h-screen bg-[#0f172a] text-slate-200">
                    {currentSection !== 'hero' && (
                        <nav className="sticky top-0 z-50 bg-[#0f172a]/90 backdrop-blur-md border-b border-slate-800 px-4 py-3">
                            <div className="container mx-auto flex justify-between items-center overflow-x-auto">
                                <div className="text-xl font-black gradient-text mr-8 flex-shrink-0 cursor-pointer" onClick={() => setCurrentSection('hero')}>AI Ethics Report</div>
                                <div className="flex gap-2">
                                    <NavButton id="deepfake" label="딥페이크" icon={AlertTriangle} />
                                    <NavButton id="privacy" label="개인정보" icon={Lock} />
                                    <NavButton id="industry" label="창작산업" icon={Cpu} />
                                    <NavButton id="solution" label="종합제언" icon={Shield} />
                                </div>
                            </div>
                        </nav>
                    )}
                    
                    <main>
                        {renderSection()}
                    </main>

                    {currentSection !== 'hero' && (
                        <footer className="border-t border-slate-800 py-8 mt-12 text-center text-slate-500 text-sm">
                            <p>기반 문서: 딥페이크 기술의 오용과 사회적 책임 분석 보고서 | 생성형 AI 시대의 윤리와 개인정보 보호 심층 분석 보고서 | 생성형 AI가 콘텐츠 창작 산업에 미치는 영향</p>
                            <p className="mt-2">Integrated Analysis & Interactive Report System</p>
                        </footer>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
