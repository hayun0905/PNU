<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성형 AI 윤리 통합 보고서</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- Lucide 아이콘 라이브러리 -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .gradient-text { background: linear-gradient(135deg, #60a5fa, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        .animate-fade-in { animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Lucide 아이콘 헬퍼 함수
        const getIcon = (name) => {
            if (typeof lucide === 'undefined' || !lucide.icons) {
                return () => <span className="w-5 h-5 border border-dashed border-slate-500 rounded-sm inline-block"></span>;
            }
            const IconComponent = lucide.icons[name];
            return (props) => {
                const iconRef = useRef(null);
                useEffect(() => {
                    if (iconRef.current) {
                        lucide.createIcons({
                            icons: { [name]: IconComponent },
                            attrs: { ...props, class: props.className }
                        });
                    }
                }, [props]);
                return <i data-lucide={name} ref={iconRef} className={props.className} style={{display: 'inline-flex'}}></i>;
            };
        };

        const Home = getIcon('Home');
        const Shield = getIcon('Shield');
        const AlertTriangle = getIcon('AlertTriangle');
        const Cpu = getIcon('Cpu');
        const Users = getIcon('Users');
        const Lock = getIcon('Lock');
        const Scale = getIcon('Scale');
        const ChevronRight = getIcon('ChevronRight');
        const Quote = getIcon('Quote');
        const CheckCircle = getIcon('CheckCircle');
        const FileText = getIcon('FileText');

        // --- Sections ---

        const Hero = ({ onStart }) => (
            <div className="min-h-screen flex flex-col justify-center items-center text-center px-4 relative overflow-hidden">
                <div className="absolute inset-0 bg-gradient-to-b from-blue-900/20 to-transparent opacity-50"></div>
                <div className="z-10 animate-fade-in max-w-4xl">
                    <div className="mb-6 flex justify-center">
                        <span className="px-4 py-1 rounded-full border border-blue-500/30 bg-blue-500/10 text-blue-400 text-sm font-medium tracking-wider">
                            통합 윤리 보고서 시스템
                        </span>
                    </div>
                    <h1 className="text-5xl md:text-7xl font-black mb-6 leading-tight">
                        생성형 AI 시대,<br />
                        <span className="gradient-text">혁신과 책임의 경계</span>
                    </h1>
                    <p className="text-xl text-slate-400 mb-10 max-w-2xl mx-auto leading-relaxed">
                        딥페이크의 위협부터 개인정보 보호, 창작의 고유성까지.<br/>
                        AI 기술의 이면과 윤리적 과제를 통합 분석합니다.
                    </p>
                    <button 
                        onClick={onStart}
                        className="group bg-blue-600 hover:bg-blue-500 text-white px-8 py-4 rounded-full font-bold text-lg transition-all flex items-center gap-2 mx-auto shadow-lg shadow-blue-900/20"
                    >
                        보고서 탐색 시작
                        <ChevronRight className="w-5 h-5 group-hover:translate-x-1 transition-transform" />
                    </button>
                </div>
            </div>
        );

        const SectionHeader = ({ icon: Icon, title, subtitle }) => (
            <div className="mb-12 border-l-4 border-blue-500 pl-6">
                <div className="flex items-center gap-3 mb-2 text-blue-400">
                    <Icon className="w-6 h-6" />
                    <span className="font-bold tracking-widest text-sm uppercase">심층 분석</span>
                </div>
                <h2 className="text-4xl font-bold mb-3 text-white">{title}</h2>
                <p className="text-slate-400 text-lg">{subtitle}</p>
            </div>
        );

        const DeepfakeSection = () => (
            <div className="animate-fade-in">
                <SectionHeader icon={AlertTriangle} title="딥페이크: 진짜 같은 가짜의 역습" subtitle="기술의 오용과 사회적 신뢰의 위기" />
                <div className="grid md:grid-cols-2 gap-8 mb-12">
                    <div className="glass-panel p-8 rounded-2xl card-hover">
                        <h3 className="text-2xl font-bold mb-4 text-red-400 flex items-center gap-2">위협의 실체</h3>
                        <p className="text-slate-300 leading-relaxed mb-6">
                            유튜브 '스브스뉴스' 사례에 따르면, 단 <strong>14시간의 데이터</strong>만으로도 대통령의 미세한 근육 움직임까지 재현 가능합니다. 이는 국가 안보와 사회적 신뢰를 뒤흔드는 파괴력을 가집니다.
                        </p>
                        <div className="bg-slate-800/50 p-4 rounded-lg">
                            <h4 className="font-bold text-slate-400 mb-2 text-sm uppercase">주요 오용 사례</h4>
                            <ul className="space-y-2 text-slate-300 text-sm">
                                <li>• <strong>보이스 피싱:</strong> 가족 목소리 복제 사기</li>
                                <li>• <strong>디지털 성범죄:</strong> 합성 영상 유포</li>
                                <li>• <strong>사법 시스템 무력화:</strong> 증거 신뢰성 훼손</li>
                            </ul>
                        </div>
                    </div>
                    <div className="glass-panel p-8 rounded-2xl card-hover flex flex-col justify-center text-center">
                        <h3 className="text-xl font-bold mb-6 text-white">대중의 인식 키워드</h3>
                        <div className="flex flex-wrap gap-3 justify-center">
                            <span className="text-4xl font-black text-blue-500">인공지능</span>
                            <span className="text-3xl font-bold text-red-400">진짜vs가짜</span>
                            <span className="text-2xl font-bold text-slate-300">성우/배우</span>
                            <span className="text-xl font-medium text-orange-400">조작</span>
                        </div>
                    </div>
                </div>
            </div>
        );

        const PrivacySection = () => (
            <div className="animate-fade-in">
                <SectionHeader icon={Lock} title="개인정보: 편리함 뒤에 숨겨진 덫" subtitle="나의 데이터가 AI의 학습 재료가 되는 순간" />
                <div className="glass-panel p-8 rounded-2xl">
                    <h3 className="text-2xl font-bold mb-8 text-center">인식과 실천의 격차</h3>
                    <div className="flex flex-col md:flex-row items-center justify-center gap-12">
                        <div className="text-center">
                            <div className="w-32 h-32 flex items-center justify-center rounded-full border-8 border-blue-500 mb-4 mx-auto">
                                <span className="text-3xl font-black text-white">68.3%</span>
                            </div>
                            <p className="text-slate-400">유출 위험 <strong>인지율</strong></p>
                        </div>
                        <div className="text-center">
                            <div className="w-32 h-32 flex items-center justify-center rounded-full border-8 border-red-500 mb-4 mx-auto">
                                <span className="text-3xl font-black text-white">12.4%</span>
                            </div>
                            <p className="text-slate-400">보호 설정 <strong>실천율</strong></p>
                        </div>
                    </div>
                </div>
            </div>
        );

        const IndustrySection = () => (
            <div className="animate-fade-in">
                <SectionHeader icon={Cpu} title="창작 산업: 붕괴인가 진화인가" subtitle="효율성의 극대화 vs 고유성의 상실" />
                <div className="grid md:grid-cols-2 gap-8">
                    <div className="glass-panel p-6 rounded-2xl border-l-4 border-green-500">
                        <h3 className="text-xl font-bold text-white mb-2">창작의 민주화</h3>
                        <p className="text-slate-400 text-sm italic mb-4">"아이디어만 있으면 누구나 감독이 되는 시대"</p>
                        <p className="text-slate-300">제작 시간이 24시간에서 1시간으로 단축되며 숏폼 크리에이터 등 새로운 직업군이 탄생했습니다.</p>
                    </div>
                    <div className="glass-panel p-6 rounded-2xl border-l-4 border-slate-500">
                        <h3 className="text-xl font-bold text-white mb-2">생명에 대한 모독?</h3>
                        <p className="text-slate-400 text-sm italic mb-4">"인간의 영혼이 담기지 않은 기계적 움직임"</p>
                        <p className="text-slate-300">거장 미야자키 하야오는 AI가 생성한 기괴한 움직임을 보며 인간의 고유성이 침해받는 것에 대한 우려를 표했습니다.</p>
                    </div>
                </div>
            </div>
        );

        const SolutionSection = () => (
            <div className="animate-fade-in">
                <SectionHeader icon={Shield} title="종합 제언: 공존을 위한 로드맵" subtitle="정부, 기업, 개인 모두의 노력이 필요합니다" />
                <div className="grid md:grid-cols-3 gap-6">
                    <div className="bg-slate-800/50 p-6 rounded-xl border border-blue-500/30">
                        <h3 className="font-bold text-blue-400 mb-4 flex items-center gap-2"><Scale size={18}/> 정부</h3>
                        <p className="text-sm text-slate-300">AI 기본법 제정 및 디지털 리터러시 교육 강화</p>
                    </div>
                    <div className="bg-slate-800/50 p-6 rounded-xl border border-green-500/30">
                        <h3 className="font-bold text-green-400 mb-4 flex items-center gap-2"><Cpu size={18}/> 기업</h3>
                        <p className="text-sm text-slate-300">Privacy by Design 적용 및 합리적 수익 공유 모델</p>
                    </div>
                    <div className="bg-slate-800/50 p-6 rounded-xl border border-purple-500/30">
                        <h3 className="font-bold text-purple-400 mb-4 flex items-center gap-2"><Users size={18}/> 개인</h3>
                        <p className="text-sm text-slate-300">민감 정보 입력 금지 및 데이터 활용 설정 관리</p>
                    </div>
                </div>
            </div>
        );

        // --- Main App ---

        const App = () => {
            const [currentSection, setCurrentSection] = useState('hero');

            const renderContent = () => {
                switch(currentSection) {
                    case 'hero': return <Hero onStart={() => setCurrentSection('deepfake')} />;
                    case 'deepfake': return <div className="container mx-auto px-4 py-12"><DeepfakeSection /></div>;
                    case 'privacy': return <div className="container mx-auto px-4 py-12"><PrivacySection /></div>;
                    case 'industry': return <div className="container mx-auto px-4 py-12"><IndustrySection /></div>;
                    case 'solution': return <div className="container mx-auto px-4 py-12"><SolutionSection /></div>;
                    default: return <Hero onStart={() => setCurrentSection('deepfake')} />;
                }
            };

            return (
                <div className="min-h-screen bg-[#0f172a] text-slate-200">
                    {currentSection !== 'hero' && (
                        <nav className="sticky top-0 z-50 bg-[#0f172a]/90 backdrop-blur-md border-b border-slate-800 px-4 py-3">
                            <div className="container mx-auto flex items-center gap-4 md:gap-8 overflow-x-auto scrollbar-hide">
                                {/* 홈 버튼 (로고) */}
                                <button 
                                    onClick={() => setCurrentSection('hero')}
                                    className="flex items-center gap-2 text-xl font-black gradient-text flex-shrink-0 hover:opacity-80 transition-opacity"
                                >
                                    <Home className="w-6 h-6 text-blue-400" />
                                    <span className="hidden sm:inline">AI Ethics</span>
                                </button>
                                
                                <div className="flex gap-1 md:gap-2 ml-auto">
                                    {[
                                        { id: 'deepfake', label: '딥페이크', icon: AlertTriangle },
                                        { id: 'privacy', label: '개인정보', icon: Lock },
                                        { id: 'industry', label: '창작산업', icon: Cpu },
                                        { id: 'solution', label: '종합제언', icon: Shield }
                                    ].map(item => (
                                        <button 
                                            key={item.id}
                                            onClick={() => setCurrentSection(item.id)}
                                            className={`flex items-center gap-2 px-3 py-2 rounded-lg text-sm font-bold transition-all whitespace-nowrap ${currentSection === item.id ? 'bg-blue-600 text-white shadow-lg shadow-blue-500/20' : 'text-slate-400 hover:text-white hover:bg-slate-800'}`}
                                        >
                                            <item.icon className="w-4 h-4" />
                                            <span>{item.label}</span>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </nav>
                    )}
                    
                    <main>{renderContent()}</main>

                    {currentSection !== 'hero' && (
                        <footer className="border-t border-slate-800 py-12 text-center">
                            <button 
                                onClick={() => {
                                    setCurrentSection('hero');
                                    window.scrollTo({ top: 0, behavior: 'smooth' });
                                }}
                                className="mb-6 inline-flex items-center gap-2 text-slate-400 hover:text-blue-400 transition-colors"
                            >
                                <Home className="w-4 h-4" />
                                메인 화면으로 돌아가기
                            </button>
                            <p className="text-slate-500 text-xs">© 2024 AI Ethics Analysis Project. All rights reserved.</p>
                        </footer>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
